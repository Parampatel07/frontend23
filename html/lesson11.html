<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8" />
     <meta http-equiv="X-UA-Compatible" content="IE=edge" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Input tags</title>
</head>
<body>
     <h1 align="center">Input tags in html</h1>
     <hr />
     <form action="lesson10.html" method="post">
          <table border="2" cellpadding="10" width="50%" align="center">
               <tr>
                    <td colspan="2" align="center">Login</td>
               </tr>
               <tr>
                    <td>
                         <label for="email">Enter your email </label>
                    </td>
                    <td>
                         <input type="email" name="email" id="email" placeholder="Email goes here" required />
                    </td>
               </tr>
               <tr>
                    <td>
                         <label for="txtpassword">Enter your password</label>
                    </td>
                    <td>
                         <input type="password" name="password" id="txtpassword" placeholder="Atleast 8 digit"
                              required />
                    </td>
               </tr>
               <tr>
                    <td colspan="2" align="center">
                         <input type="submit" value="Login" />
                    </td>
               </tr>
          </table>
     </form>
</body>

</html>
