<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Example of List Tag in html </title>
</head>

<body>
     <h1 align="center">
          Example of list tag in html
     </h1>
     <hr>

     <ol>
          <li>Mango</li>
          <li>Orange</li>
          <li>Apple</li>
          <li>Grapes</li>
          <li>Pineapple</li>
     </ol>

     <ul>
          <li>Usa </li>
          <li>India</li>
          <li>China</li>
     </ul>
</body>

</html>
