<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Example of Table and aligment </title>
</head>

<body>
     <h1 align="center">
          Example Of Table
     </h1>
     <hr>
     <div align="center">
          <img src="../images/image1.jpg" width="250px" alt="">
     </div>
     <table border="2" width="50%" cellpadding="10" align="center">
          <tr align="center" bgcolor="red">
               <td align="center" bgcolor="green">
                    <font color="white" size="5px">Param Patel</font>
               </td>
               <td>
                    19
               </td>
               <td>
                    Male
               </td>
          </tr>
          <tr>
               <td rowspan="2">
                    Dhruv
               </td>
               <td>
                    20
               </td>
               <td>
                    Male
               </td>
          </tr>
          <tr>
               <td>
                    Rakesh
               </td>
               <td colspan="2" align="center">
                    Male
               </td>
          </tr>
     </table>
     <br>
     <table border="2" width="50%" cellpadding="10" align="center">
          <thead>
               <th>Name</th>
               <th>Color</th>
               <th>Taste</th>
          </thead>
          <tbody>
               <tr>
                    <td>Orange</td>
                    <td>Orange</td>
                    <td>Good</td>
               </tr>
               <tr>
                    <td>Apple</td>
                    <td>Red</td>
                    <td>Very Good</td>
               </tr>
          </tbody>
          <tfoot>
               <th>Name</th>
               <th>Color</th>
               <th>Taste</th>
          </tfoot>
     </table>
</body>

</html>
