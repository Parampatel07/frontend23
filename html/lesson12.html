<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Change password Form </title>
</head>

<body>
     <h1 align="center">
          Change password
     </h1>
     <hr>
     <table border="2" align="center" width="50%" cellpadding="10">
          <tr align="center">
               <td>
                    <h2>
                         Change Password
                    </h2>
               </td>
          </tr>
          <tr>
               <td>
                    <label for="password">Enter Your Old Password</label>
                    <br>
                    <input type="password" name="password" id="password" required placeholder="Old password goes here">
               </td>
          </tr>
          <tr>
               <td>
                    <label for="newpassword">Enter your New Password</label>
                    <br>

                    <input type="password" name="newpassword" id="newpassword" required placeholder="New Password here">
               </td>
          </tr>
          <tr>
               <td>
                    <label for="confirmPassword">Enter your Password again</label>
                    <br>
                    <input type="password" name="conpassword" id="confirmPassword" required
                         placeholder="Re enter new password again">
               </td>
          </tr>
          <tr>
               <td align="right">
                    <input type="submit" value="Change Password">
               </td>
          </tr>
     </table>
</body>

</html>
