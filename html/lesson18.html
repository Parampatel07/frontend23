<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Html 5</title>
</head>

<body>
     <h1 align="center">
          Example of Input tags
     </h1>
     <hr>
     <form action="" autocomplete="on">
          <table border="2" align="center" cellpadding="5" width="50%">
               <tr>
                    <td>
                         <label for="Color">Select Your Favourite Color</label>
                    </td>
                    <td>
                         <input type="color" name="color" id="Color">
                    </td>
               </tr>
               <tr>
                    <td>
                         <label for="datetime">Select any datetime</label>
                    </td>
                    <td>
                         <input type="datetime-local" name="datetime" id="datetime">
                    </td>
               </tr>
               <tr>
                    <td>
                         <label for="month">Select your birth month</label>
                    </td>
                    <td>
                         <input type="month" name="birthmonth" id="month" required>
                    </td>
               </tr>
               <tr>
                    <td>
                         <label for="range">Select any range</label>
                    </td>
                    <td>
                         <input type="range" name="range" id="range" min="10" max="100">
                    </td>
               </tr>
               <tr>
                    <td>
                         <label for="search">Search Your content here </label>
                    </td>
                    <td>
                         <input type="search" name="search" id="search">
                    </td>
               </tr>
               <tr>
                    <td>
                         <label for="time">Select time</label>
                    </td>
                    <td>
                         <input type="time" name="time" id="time">
                    </td>
               </tr>
               <tr>
                    <td>
                         <label for="url">Enter your url</label>
                    </td>
                    <td>
                         <input type="url" name="url " id="url " autocomplete="off">
                    </td>
               </tr>
               <tr>
                    <td>
                         <label for="">Select week </label>
                    </td>
                    <td>
                         <input type="week" name="week" id="week">
                    </td>
               </tr>
               <tr>
                    <td>
                         <label for="file">Upload Your image</label>
                    </td>
                    <td>
                         <input type="file" name="file" id="file" multiple accept="application/pdf">
                    </td>
               </tr>
               <tr>
                    <td colspan="2" align="center">
                         <input type="submit" value="Submit">
                    </td>
               </tr>
          </table>
     </form>
</body>

</html>
