<!doctype html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Bootstrap demo</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

     <div class="container">
          <div class="row">
               <div class="col-8 offset-2 mt-4">
                    <div class="card shadow mt-5">
                         <div class="card-header h2 text-bg-warning">
                              Example 2nd Way of Handling Event
                         </div>
                         <div class="card-body" id="body">
                              <button class="btn btn-warning btn-lg" id="mybtn">
                                   Toggle Button
                              </button>
                         </div>
                    </div>
               </div>
          </div>
     </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>

     <script>

          var mybtn = document.querySelector("#mybtn");

          function getBlue(mybtn2) {
               document.getElementById("body").innerHTML = `<button class="btn btn-primary btn-lg" id="mybtn">
                                   Toggle Button
                              </button>`;
               mybtn2.onclick = null;
               let mybtn3 = document.querySelector("#mybtn");
               mybtn3.onclick = () => getGreen(mybtn3);
          };

          function getGreen(mybtn3) {
               document.getElementById("body").innerHTML = `<button class="btn btn-success btn-lg" id="mybtn">
                                   Toggle Button
                              </button>`;
               let btn4 = document.querySelector("#mybtn");
               mybtn3.onclick = null;
               btn4.onclick = getYellow;
          };

          function getYellow() {
               document.getElementById("body").innerHTML = `<button class="btn btn-warning btn-lg" id="mybtn">
                                   Toggle Button
                              </button>`;

          };

          mybtn.onclick = function () {
               document.getElementById("body").innerHTML = `<button class="btn btn-danger btn-lg" id="mybtn">
                                   Toggle Button
                              </button>`;
               mybtn.onclick = null;
               let mybtn2 = document.querySelector("#mybtn");
               mybtn2.onclick = () => getBlue(mybtn2);
          }

     </script>

</body>

</html>
