<body>
     <script>
          // Write a programe to findout smallest variable out of given 3 variable 
          var number1 = parseInt(prompt("Enter value of number 1 "));
          var number2 = parseInt(prompt("Enter value of number 2 "));
          var number3 = parseInt(prompt("Enter value of number 3 "));

          if (number1 > number2) {
               if (number2 > number3) {
                    alert("Number 3 is smallest");
               }
               else {
                    alert("number 2 is smallest ");
               }
          }
          else if (number1 < number2) {
               if (number3 > number1) {
                    alert("Number 1 is smallest ");
               }
               else {
                    alert("Number 3 is smallest ");
               }
          }
          else {
               alert("all are same ");
          }

     </script>
