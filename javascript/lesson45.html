<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Array of Objects</h1>
            </div>
        </div>
        <div class="row" id="output">
          
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        var teams = [
            {
                teamName: "Australia",
                captainName: "Aaron Finch",
                noODIWins: 3,
            },
            {
                teamName: "India",
                captainName: "Rohit Sharma",
                noODIWins: 2,
            },
            {
                teamName: "England",
                captainName: "Jos Buttler",
                noODIWins: 1,
            },
            {
                teamName: "New Zealand",
                captainName: "Kane Williamson",
                noODIWins: 0,
            },
            {
                teamName: "Pakistan",
                captainName: "Babar Azam",
                noODIWins: 0,
            },
            {
                teamName: "South Africa",
                captainName: "Temba Bavuma",
                noODIWins: 0,
            },
            {
                teamName: "West Indies",
                captainName: "Nicholas Pooran",
                noODIWins: 0,
            },
            {
                teamName: "Sri Lanka",
                captainName: "Dasun Shanaka",
                noODIWins: 0,
            },
            {
                teamName: "Afghanistan",
                captainName: "Mohammad Nabi",
                noODIWins: 0,
            },
            {
                teamName: "Bangladesh",
                captainName: "Tamim Iqbal",
                noODIWins: 0,
            },
        ];
        //use map function 
        teams.map(function(team){
            //object destructring
            let {captainName:captain,teamName:name,noODIWins:win} = team
            document.getElementById("output").innerHTML += ` <div class="mt-3 col-lg-3 col-md-4 col-sm-6 col-12">
                <div class="card">
                    <div class="card-header">
                        <h3>${name}</h3>
                    </div>
                    <div class="card-body">
                        ${captain}
                    </div>
                    <div class="card-footer">
                        ${win}
                    </div>
                </div>
           </div>`;
        })
    </script>
</body>

</html>
