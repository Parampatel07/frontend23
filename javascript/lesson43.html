<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>working with array</h1>
    <ol id="output"></ol>
    <script>
        //create list 
        let list = [38,true,3.14,"Ankit patel",null,undefined];
        let size = list.length; //how many elements array has 
        console.log(list);
        console.log("size ",size);
        //remove 1st 2 value from list 
        list.splice(0,2);
        //remove 2nd value
        list.splice(1,1);
        
        //let us use loop on array
        for(let index=0;index<list.length;index++)
        {
            document.getElementById("output").innerHTML+= `<li>${list[index]}</li>`
        }
    </script>
</body>
</html>
