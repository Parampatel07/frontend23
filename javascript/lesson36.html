<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
     <h1>
          Example of Object using javascript Using es6
     </h1>

     <div class="container">
          <div class="row mt-5">
               <div class="col-12" id="data">

               </div>
          </div>
     </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
     <script>

          class student {
               constructor(name, roll_no, percentage) {
                    console.log("student constructor called...");
                    this.name = name;
                    this.roll_no = roll_no;
                    this.percentage = percentage;
               }
               getResult() {
                    console.log("My name is " + this.name + " roll_no is " + this.roll_no + " percentage is " + this.percentage);
               }
          }
          class teacher {
               constructor(name, id_number, classname) {
                    console.log("teacher constructor called...");
                    this.name = name;
                    this.id_number = id_number;
                    this.classname = classname;
               }
               getResult() {
                    console.log("teacher name is " + this.name + " id_number is " + this.id_number + " percentage is " + this.classname);
               }
          }
          var student1 = new student("param", 56, 56.56);
          student1.getResult();
          var teacher1 = new teacher("ankit",12,"frontend23");
          teacher1.getResult();
     </script>
</body>

</html>
