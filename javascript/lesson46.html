<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>ES6 Spread operator in JS</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <ol class="list-group" id="fruits">

                </ol>
            </div>
            <div class="col-3">
                <ol class="list-group" id="vegitables">

                </ol>
            </div>
            <div class="col-3">
                <ol class="list-group" id="mixed">

                </ol>
            </div>
            <div class="col-3">
                <ol class="list-group" id="car">

                </ol>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        function DisplayArray(list,TagId) {
            list.map(function (item) {
                document.getElementById(TagId).innerHTML += `<li class='list-group-item'>${item}</li>`;
            });
        }
        //create an array 
        var vegetables = ["Potato", "Tomato", "lady finger", "Spinach", "Brinjal"];
        var fruits = ["Apple", "Banana", "Orange", "Grapes", "Mango"];

        //use ES6 spread operator ...
        var vegetables_fruits = [...vegetables, ...fruits];
        DisplayArray(vegetables,"vegitables");
        DisplayArray(fruits,"fruits");
        DisplayArray(vegetables_fruits,"mixed");

        let OldCar = {
            color : "black",
            year : 2024,
            price : 1245000,
            type : 'petrol',
            owner : 'Ankit Patel'
        }
        let NewCar = {
            brand : 'BMW',
            color : "white",
            year : 2028,
            price : 4500000,
            seat: 6
        }
        //let us create new Object using OldCar & NewCar object
        let UpdatedCar = {...OldCar,...NewCar};
        // document.getElementById("car").innerHTML=`
        // <li class='list-group-item'>Color = ${UpdatedCar.color}</li>
        // <li class='list-group-item'>Year = ${UpdatedCar.year}</li>
        // <li class='list-group-item'>Price = ${UpdatedCar.price}</li>
        // <li class='list-group-item'>Type = ${UpdatedCar.type}</li>
        // <li class='list-group-item'>Seat = ${UpdatedCar.seat}</li>`;
        for(let key in UpdatedCar)
        {
            document.getElementById("car").innerHTML+=`<li class='list-group-item'>${key} = ${UpdatedCar[key]}</li>`;
        }
    </script>
</body>

</html>
