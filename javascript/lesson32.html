<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
          div {
               color: white;
               display: flex;
               justify-content: center;
               align-items: center;
               flex-direction: column;
          }

          h2 {
               color: black;
          }

          #grandparent {
               background-color: orange;
               width: 300px;
               height: 300px;
          }

          #parent {
               color: black !important;
               background-color: rgb(255, 208, 208);
               width: 200px;
               height: 200px;
          }

          #child {
               background-color: green;
               width: 100px;
               height: 100px;
          }
     </style>

</head>

<body>
     <div>
          <div>
               <div id="grandparent">GrandParent
                    <div id="parent">Parent
                         <div id="child">Child</div>
                    </div>
               </div>
          </div>
     </div>
     <script>
          var grandparent = document.getElementById("grandparent");
          var parent = document.getElementById("parent");
          var child = document.getElementById("child");

          let grandparent_event = function () {
               console.log("This is grandparent ");
               grandparent.removeEventListener("click",grandparent_event,true)
          }

          let parent_event = function () {
               console.log("This is parent ");
               parent.removeEventListener("click",parent_event,true);
          }

          let child_event = function () {
               console.log("This is child ");
               child.removeEventListener("click",child_event,true);
          }

          child.addEventListener("click", child_event, true);
          parent.addEventListener("click", parent_event, true);
          grandparent.addEventListener("click", grandparent_event, true);

     </script>
</body>

</html>
