<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Example of Function in Javascript </title>
</head>

<body>
     <h1 align="center">
          Example of Function in Javascript
     </h1>
     <hr>


     <script>

          let data = 123;

          function greetings() {
               let name = "Param Patel";
               console.log("hello i am " + name);
               console.log("this is data " + data);
          }

          greetings();
          // name = "Param"
          console.log("hello i am " + name);
     </script>

</body>

</html>
