<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstrap 5 Page</title>
</head>

<body>

    <div class="container mt-4">
        <div class="row">
            <div class="col-6 offset-3">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">Input Data</h5>
                        <form onsubmit="return CreateCookie();">
                            <!-- Input for Key Name -->
                            <div class="mb-3">
                                <label for="keyName" class="form-label">Key Name:</label>
                                <input type="text" class="form-control" id="keyname" placeholder="Enter Key Name"
                                    required>
                            </div>

                            <!-- Input for Key Value -->
                            <div class="mb-3">
                                <label for="keyValue" class="form-label">Key Value:</label>
                                <input type="text" class="form-control" id="keyvalue" placeholder="Enter Key Value"
                                    required>
                            </div>

                            <!-- Add your additional content or actions here -->
                            <button type="submit" class="btn btn-primary">Create Cookie</button>
                            <button type="button" onclick="FetchCookie();" class="btn btn-warning">fetch Cookie</button>
                            <button type="button" onclick="DeleteCookie();" class="btn btn-danger">Delete cookie</button>
                            <button type="button" onclick="window.print();" class="btn btn-info">Print</button>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cookies.js"></script>
    <script>
        let CreateCookie = function () {
            //create 2 variables 
            let keyname  = document.getElementById("keyname").value;
            let keyvalue = document.getElementById("keyvalue").value;
            console.log(keyname,keyvalue);
            setCookie(keyname,keyvalue);
            alert("cookie created...");
            document.getElementById("keyname").value = "";
            document.getElementById("keyvalue").value = "";
            return false;
        }
        //create arrow function 
        let FetchCookie = function() {
            // alert("hi");
            let keyname  = document.getElementById("keyname").value;
            if(keyname === "")
                alert("keyname must not be empty");
            else 
            {
                let keyvalue = getCookie(keyname);
                if(keyvalue === "")
                    alert("key does not exists");
                else 
                    document.getElementById("keyvalue").value = keyvalue;
            }
        }
        let DeleteCookie = () => {
            let keyname = document.getElementById("keyname").value;
            if(keyname === "")
                alert("keyname must not be empty");
            else 
            {
                let keyvalue = getCookie(keyname);
                if(keyvalue === "")
                    alert("key does not exists");
                else 
                {
                    setCookie(keyname,"",-10);
                    alert("cookie has been deleted successfully");
                }
            }
        }
    </script>
</body>

</html>
