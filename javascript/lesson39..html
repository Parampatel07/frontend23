<!doctype html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Bootstrap demo</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

     <div class="container">
          <div class="row">
               <div class="col-8 offset-2">
                    <div class="card mt-5 shadow">
                         <div class="card-header text-bg-success h2">
                              Bmi Calculator
                         </div>
                         <div class="card-body">
                              <form action="">
                                   <div class="row">
                                        <div class="col-12">
                                             <div class="form-group">
                                                  <label for="" class="form-label">
                                                       Enter your Weight
                                                  </label>
                                                  <input type="number" name="weight" id="weight"
                                                       placeholder="Enter your Weight " class="form-control">
                                             </div>
                                        </div>
                                        <div class="col-6 mt-3">
                                             <div class="form-group">
                                                  <label for="" class="form-label">
                                                       Enter your height in foot
                                                  </label>
                                                  <input type="number" name="foot" id="foot"
                                                       placeholder="Enter your height in foot " class="form-control">
                                             </div>
                                        </div>
                                        <div class="col-6 mt-3">
                                             <div class="form-group">
                                                  <label for="" class="form-label">
                                                       Enter your height in inch
                                                  </label>
                                                  <input type="number" name="inch" id="inch"
                                                       placeholder="Enter your height in inch " class="form-control">
                                             </div>
                                        </div>
                                        <div class="col-12 mt-3">
                                             <div class="form-group">
                                                  <label for="">Your answer is : </label>
                                                  <input type="number" name="answer" id="answer" readonly
                                                       class="form-control">
                                             </div>
                                        </div>
                                        <div class="text-end mt-3">
                                             <input type="button" id="calulate" value="Find Bmi"
                                                  class="btn btn-success">
                                             <input type="reset" id="clear_all" value="Clear All"
                                                  class="btn btn-danger">
                                        </div>
                                   </div>
                              </form>
                         </div>
                    </div>
               </div>
          </div>
     </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
     <script src="lesson39.js"></script>
</body>

</html>
