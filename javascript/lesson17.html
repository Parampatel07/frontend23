<!doctype html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Bootstrap demo</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
     <div class="container mt-5">
          <div class="row mt-5">
               <div class="col-4">
                    <div class="card">
                         <div class="card-body" id="card1">
                              Card - 1
                         </div>
                    </div>
               </div>
               <div class="col-4">
                    <div class="card">
                         <div class="card-body" id="card2">
                              Card - 2
                         </div>
                    </div>
               </div>
               <div class="col-4">
                    <div class="card">
                         <div class="card-body" id="card3">
                              Card - 3
                         </div>
                    </div>
               </div>
          </div>
     </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>

     <script>
          var card1 = prompt("Enter text for card 1");
          var card2 = prompt("Enter text for card 2");
          var card3 = prompt("Enter text for card 3");

          document.getElementById("card1").innerHTML = card1;
          document.getElementById("card2").innerHTML = card2;
          document.getElementById("card3").innerHTML = card3;

          card1 = document.getElementById("card1").innerHTML;
          console.log(card1);
     </script>
</body>

</html>
