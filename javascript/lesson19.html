     <script>
          // 10)Write a programe to findout Wether the user is eligible for voting or not (in h1 tag)
          // ->if eligible display in green color
          // ->if not eligible display in red color
          var age = parseInt(prompt("Enter your age "));
          var message = '';
          console.log("the value of age is " + age);

          if (age >= 18) {
               message = `<span class="text-success">you are eligible </span>`
               document.getElementById("message").innerHTML = message;
               console.log("you are eligible ");
          }
          else {
               message = `<span class="text-danger">you are not eligible </span>`
               document.getElementById("message").innerHTML = message;
               console.log("You are not eligible ");
          }
     </script>
