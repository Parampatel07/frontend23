<!doctype html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Bootstrap demo</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

     <div class="container">
          <div class="row mt-5">
               <div class="col-8 offset-2">
                    <div class="card shadow">
                         <div class="card-header h2 text-bg-success">
                              Add Student
                         </div>
                         <div class="card-body">
                              <div class="form-group my-3">
                                   <label for="" class="form-label">Enter your name </label>
                                   <input type="text" name="username" id="username" class="form-control"
                                        placeholder="Enter your name ">
                              </div>
                              <div class="form-group my-3">
                                   <label for="" class="form-label">Enter your Roll No </label>
                                   <input type="number" name="roll_no" id="roll_no" class="form-control"
                                        placeholder="Enter your Roll no ">
                              </div>
                              <div class="form-group my-3">
                                   <label for="" class="form-label">Enter your Age </label>
                                   <input type="number" name="age" id="age" class="form-control"
                                        placeholder="Enter your Age ">
                              </div>
                              <div class="form-group my-3">
                                   <label for="" class="form-label">Enter your Marks </label>
                                   <input type="number" name="marks" id="marks" class="form-control"
                                        placeholder="Enter your Marks ">
                              </div>
                              <div class="text-end mt-2">
                                   <button class="btn btn-success" onclick="getData()">Submit</button>
                                   <button class="btn btn-danger">Clear All</button>
                              </div>
                         </div>
                    </div>
               </div>
               <div class="col-8 offset-2 mt-5">
                    <div class="card shadow">
                         <div class="card-header h2 text-bg-success">
                              View Student
                         </div>
                         <div class="card-body">
                              <table border="2" cellpadding="5" width="100%" class=" table-striped table-hover table-bordered">
                                   <thead>
                                        <th>Name</th>
                                        <th>Age</th>
                                        <th>Roll no</th>
                                        <th>Marks</th>
                                   </thead>
                                   <tbody id="data">

                                   </tbody>
                              </table>
                         </div>
                    </div>
               </div>
          </div>
     </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
     <script src="lessson25.js"></script>
</body>

</html>
