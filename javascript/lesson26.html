<!doctype html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Bootstrap demo</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
     <div class="container">
          <div class="row">
               <div class="col-8 offset-2 my-5">
                    <div class="card shadow">
                         <div class="card-header h2 text-bg-warning">
                              Multiplication table generator
                         </div>
                         <div class="card-body">
                              <div class="form-group mt-3">
                                   <label for="" class="form-label">Enter Start number</label>
                                   <input type="number" id="firstNumber" placeholder="Enter first number "
                                        class="form-control">
                              </div>

                              <div class="form-group mt-3">
                                   <label for="" class="form-label">Enter Second number</label>
                                   <input type="number" id="secondNumber" placeholder="Enter Second number "
                                        class="form-control">
                              </div>

                              <div class="text-end mt-3">
                                   <button class="btn btn-success" onclick="generateTable()">Generate</button>
                                   <button class="btn btn-warning" onclick="clearData()">Clear all</button>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
          <div class="row" id="data">
               
          </div>
     </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
     <script src="lesson26.js"></script>
</body>

</html>
