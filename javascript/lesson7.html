<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">

<body>

     <script>
          // Write a programe to findout wether the given alphabet is vowel or not 
          //a , e , i , o , u 

          var letter = prompt("Enter any one letter ");

          console.log("The value of letter is " + letter);

          letter = letter.toLowerCase();
          console.log("The value of letter is " + letter);


          if (letter == 'a' || letter == 'e' || letter == 'i' || letter == 'o' || letter == 'u') {
               console.log("It is vowel ");
          }
          else {
               console.log("It is not Vowel ");
          }
     </script>
</body>

</html>
