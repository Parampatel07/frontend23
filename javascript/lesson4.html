<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Example of Javascript</title>
</head>

<body>
     <script>
          // Write a programe to findout largest value out of given 2 values 
          var number1 = parseInt(prompt("Enter value of number 1 "));
          var number2 = parseInt(prompt("Enter value of number 2 "));
          console.log("The value of number 1 is " + number1);
          console.log("The value of number 2 is " + number2);

          if (number1 > number2) {
               alert("The value of number 1 is greater ");
          }
          else if (number2 > number1) {
               alert("The value of number 2 is greater ");
          }
          else {
               alert("All are same ");
          }
     </script>
</body>

</html>
