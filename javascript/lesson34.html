<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
     <h1>
          Example of Object using javascript
     </h1>

     <div class="container">
          <div class="row mt-5">
               <div class="col-12" id="data">

               </div>
          </div>
     </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
     <script>
          var player1 = {
               'name': 'Rohit',
               'runs': 513,
               'matches': 11
          }

          var player2 = {
               'name': 'Virat',
               'runs': 711,
               "matches": 11
          }

          // document.getElementById('data').innerHTML = `<div class="card">
          //                                              <div class="card-header">${player1.name}</div>
          //                                              <div class="card-body"> Runs: ${player1.runs} <br> Matches : ${player1.matches}</div>
          //                                         </div>`;
          var count = 0;
          var players = [player1, player2];
          while (count < 2) {
               document.getElementById('data').innerHTML += `<div class="card">
                                                       <div class="card-header">${players[count].name}</div>
                                                       <div class="card-body"> Runs: ${players[count].runs} <br> Matches : ${players[count].matches}</div>
                                                  </div>`;
               count++;
          }
     </script>
</body>

</html>
