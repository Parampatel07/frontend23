<!doctype html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Bootstrap demo</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
     <div class="container">
          <div class="row">
               <h1 align="center">Example of Form </h1>
               <hr>
          </div>
          <div class="row">
               <!-- <div class="col-6 offset-3"> -->
               <div class="col-3"></div>
               <div class="col-6">
                    <div class="card shadow">
                         <div class="card-header text-bg-info">
                              <h2>
                                   Example of Vertical form
                              </h2>
                         </div>
                         <div class="card-body">
                              <form action="">
                                   <label for="" class="form-label">
                                        Enter your email
                                   </label>
                                   <input type="email" name="email" class="form-control" placeholder="Enter your email">
                                   <label for="" class="form-label mt-4">
                                        Enter your Password
                                   </label>
                                   <input type="password" name="password" class="form-control"
                                        placeholder="Enter your password">
                                   <div class="mt-3 text-end">
                                        <input type="submit" class="btn btn-success" value="Login">
                                        <input type="reset" class="btn btn-warning" value="Clear All">
                                   </div>
                              </form>
                         </div>
                    </div>
               </div>
          </div>
          <div class="row mt-4">
               <div class="col-12">
                    <div class="card shadow">
                         <div class="card-header text-bg-warning ">
                              <h2>
                                   Example of Horizontal Form
                              </h2>
                         </div>
                         <div class="card-body">
                              <form action="">
                                   <div class="row">
                                        <div class="col-6">
                                             <div class="form-floating mb-3">
                                                  <input type="email" class="form-control" id="floatingInput"
                                                       placeholder="name@example.com">
                                                  <label for="floatingInput">Email address</label>
                                             </div>
                                        </div>
                                        <div class="col-6">
                                             <div class="form-floating mb-3">
                                                  <input type="password" class="form-control" id="floatingInput2"
                                                       placeholder="Enter your Password">
                                                  <label for="floatingInput2">Password</label>
                                             </div>
                                        </div>
                                        <div class="col-6 d-grid">
                                             <input type="submit" class="btn btn-success" name="submit" value="Login" id="">
                                        </div>
                                        <div class="col-6 d-grid">
                                             <input type="reset" class="btn btn-warning" value="Clear all"> 
                                        </div>
                                   </div>
                              </form>
                         </div>
                    </div>
               </div>
          </div>
     </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
          crossorigin="anonymous"></script>
</body>

</html>
