<!doctype html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Bootstrap demo</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
     <h1 align="center">Example of Form </h1>
     <hr>
     <div class="container">
          <div class="row">
               <div class="col-12">
                    <div class="card shadow">
                         <div class="card-header h2 text-bg-info">
                              Example of grid Form
                         </div>
                         <div class="card-body">
                              <form action="">
                                   <div class="row">
                                        <div class="col-md-6 col-12 mt-4">
                                             <label for="" class="form-label">Enter your Email</label>
                                             <input type="email" class="form-control" placeholder="Enter your email">
                                        </div>
                                        <div class="col-md-6 col-12 mt-4">
                                             <label for="" class="form-label">Enter your Password</label>
                                             <input type="password" class="form-control" placeholder="Enter your password">
                                        </div>
                                        <div class="col-md-4 col-12 mt-4">
                                             <label for="" class="form-label">Enter your Name</label>
                                             <input type="text" class="form-control" placeholder="Enter your name">
                                        </div>
                                        <div class="col-md-4 col-12 mt-4">
                                             <label for="" class="form-label">Enter your Surname</label>
                                             <input type="text" class="form-control" placeholder="Enter your Surname">
                                        </div>
                                        <div class="col-md-4 col-12 mt-4">
                                             <label for="" class="form-label">Enter your Father's name</label>
                                             <input type="text" class="form-control" placeholder="Enter your Father's name">
                                        </div>
                                   </div>
                              </form>
                         </div>
                    </div>
               </div>
          </div>
     </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
          crossorigin="anonymous"></script>
</body>

</html>
